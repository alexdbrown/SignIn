<div class='row'>
  <div class='col-md-12'>
    <h1>Who is Here?</h1>

    <h2>Here</h2>
    <ul>
      <li ng-repeat="item in filtered = (students| filter: {signedIn: false})">
          {{item.name}}
      </li>
    </ul>

    <h2>Not Here</h2>
    <ul>
      <li ng-repeat="item in filtered = (students| filter: {signedIn: false})">
          {{item.name}}
      </li>
    </ul>
  </div>
</div>
